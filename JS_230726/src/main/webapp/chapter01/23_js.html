<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>switch</title>
</head>
<body>

	<script>
		var test;
		var week= new Date().getDay();//일요일(0) 토요일(6)
		
		switch(week){
		case 1:
		case 2:test="sqlD";break;
		case 3:
		case 4:test="JavaScript";break;
		case 5:
		case 6:test="Jquery";break;
		
		case 0 : 
		default:
			test="총 복습";
		}
		
		document.write("오늘은 <b>"+test+"</b> 을(를) 학습하는 날입니다.</p>")
	</script>
</body>
</html>
