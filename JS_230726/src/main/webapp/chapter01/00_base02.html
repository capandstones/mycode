<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript Base</title>
</head>
<body>
	<input type="text" id="soldesk" value="Hellow World" />
	
	<script type="text/javascript">
		var soldesk=document.getElementById('soldesk');
		
		soldesk.addEventListener('click',function(){
			alert('Hello World');
		});
	</script>
</body>
</html>
