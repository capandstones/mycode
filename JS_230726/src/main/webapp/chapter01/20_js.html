<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>if</title>
</head>
<body>
	<input type="button" value="confirm" onclick="func_confirm()" />
	
	<script>
		var gender = 'F';
		var age = 25;
		if(gender=="M"){
			if(age>=19){
				document.write("당신은 성인 남자입니다.");
			}else{
				document.write("당신은 미성년자 남자입니다.");
			}
		}else{
			if(age>=19){
				document.write("당신은 성인 여자입니다.");
			}else{
				document.write("당신은 미성년자 여자입니다.");
			}
		}
	</script>
</body>
</html>
