<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>while</title>
</head>
<body>
	<script>
		var x=0; //전역변수
        var sum1=0;
        
        while(1){//무한루프
			if(x%3==0){
				sum1 += x;
			}
			if(x==100)break;
			x++;
			
		}
		document.write("1~100까지의 수 중에서 3의 배수의 합 : <b>" + sum1 + "</b><p/>");
	</script>
</body>
</html>
