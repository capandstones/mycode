<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>InstarCard</title>
	<link rel="stylesheet" href="./style/InstarCard_style.css" />
</head>

<body>
	<section class="container">
		<article class="card">
			<header>
				<div class="circle-image">
					<img src="./img/profile.png" />
				</div>
				<div class="card-username">
					<span>Profile</span>
				</div>
				<div class="option-more">
					<button class="transparent-button"><img src="./img/icons/mark.png"/></button>
				</div>
			</header>
			<main>
			</main>
			<footer class="card-comment">
				<input type="text" placeholder="댓글달기..." name="comment"/>
				<div>
					<button class="transparent-button">게시</button>
				</div>
			</footer>
		</article>
	</section>
</body>

</html>
