<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>function</title>
</head>
<body>
	<script>
		var text1="함수 선언 전 호출";
		var text2="함수 선언 후 호출";
		
		//printMsg(text1);//무명의 함수 선언 전에 출력
		
		var printMsg=function(msg){//무명함수
			document.write("함수 호출 메세지 : "+msg+"<br />");
		}
		printMsg(text2);//함수 선언 후에 출력
	</script>
</body>
</html>


<!--무명함수는 함수처럼 돌아는 가지만 변수취급=> 순서무시 못함!-->
