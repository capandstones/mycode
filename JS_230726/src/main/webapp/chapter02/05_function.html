<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>function</title>
</head>

<body>
	<script>
		var result;
		
		function add(name,n) {
			document.write(name+" 학생이 1부터 " + n + "까지의 덧셈을 수행<br />")
			var sum=0;
			for(var i=1;i<=n;i++){
				sum+=i;
			}
			return sum;
		}
		
		result=add('박수',10);
		document.write("결과 : "+result+"</p>")
		result=add('손수',100);
		document.write("결과 : "+result+"</p>")
		document.write("==========================================")
		document.write("결과 : "+add('박수',10)+"</p>")
		
		
		//무명함수가 기명함수보다 먼저 호출된다

	</script>


</body>

</html>


<!--무명함수는 함수처럼 돌아는 가지만 변수취급=> 순서무시 못함!-->
