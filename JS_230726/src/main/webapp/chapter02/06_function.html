<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>function</title>
</head>

<body>
	<script>
		
		function add(x,y) {
			
			return x+y;
		}
		
		var calSum=add;
		document.write("결과 : "+calSum(5,10)+"</p>")
		
		
		
		//무명함수가 기명함수보다 먼저 호출된다

	</script>


</body>

</html>


<!--무명함수는 함수처럼 돌아는 가지만 변수취급=> 순서무시 못함!-->
